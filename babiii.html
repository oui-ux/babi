<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Coquette Page</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }
    h1 {
      color: #ff69b4;
      font-size: 3rem;
      text-shadow: 1px 1px 2px #ffaec9;
    }
    #message {
      color: #ff69b4;
      font-size: 1.5rem;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      margin-top: 20px;
      display: none; /* Hidden initially */
    }
    .gif {
      margin: 20px 0;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:active {
      transform: scale(0.9);
    }
    .yes-btn {
      background-color: #ffb6c1;
      color: white;
    }
    .no-btn {
      background-color: #ffa07a;
      color: white;
    }
    .hidden {
      display: none;
    }
    #fireworksCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .side-decorations {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .left-decorations {
      left: 20px;
    }
    .right-decorations {
      right: 20px;
    }
    .side-decorations .heart,
    .side-decorations .star {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: float 4s infinite ease-in-out;
    }
    .heart {
      background-color: #ff69b4;
      transform: rotate(45deg);
      position: relative;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ff69b4;
      transform: translateX(-50%);
    }
    .heart::after {
      top: 50%;
      left: -10px;
    }
    .star {
      background-color: #ffd700;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    #clickMeButton {
      margin-top: 10px; /* Slight adjustment for better positioning */
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #clickMeButton:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>

  <div class="side-decorations left-decorations">
    <div class="heart"></div>
    <div class="star"></div>
    <div class="heart"></div>
    <div class="star"></div>
  </div>

  <div class="side-decorations right-decorations">
    <div class="star"></div>
    <div class="heart"></div>
    <div class="star"></div>
    <div class="heart"></div>
  </div>

  <h1>Will you be my babi?</h1>
  <div class="gif">
    <iframe src="https://gifer.com/embed/3QeI" width="240" height="240" frameBorder="0" allowFullScreen></iframe>
  </div>
  <div class="button-container">
    <button class="yes-btn" onclick="sayYes()">Yes</button>
    <button class="no-btn" onclick="moveNo(this)">No</button>
  </div>

  <button id="clickMeButton" class="hidden" onclick="showMessage()">Click Me</button>
  <p id="message">
    I will always be there for you, babi!!! I love youuu!! I will always choose you, babiii ðŸ˜šðŸ˜šðŸ˜š
  </p>

  <script>
    function sayYes() {
      document.body.innerHTML = `
        <canvas id="fireworksCanvas"></canvas>
        <div style="text-align: center;">
          <iframe src="https://gifer.com/embed/6kc" width="480" height="440" frameBorder="0" allowFullScreen></iframe>
          
          <h1 style="color: #ff69b4;"> YAAYYY!!
            I love you so much my babi!</h1>
          <button id="clickMeButton" onclick="showMessage()">Click Me</button>
          <p id="message" style="display: none;">
            I will always be there for you babi!!! I love youuu!!! I will always choose you babiii ðŸ˜šðŸ˜šðŸ˜š See you soon!!!
          </p>
        </div>`;
      startFireworks();
    }

    function moveNo(button) {
      const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
      const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
      button.style.position = "absolute";
      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    function showMessage() {
      const message = document.getElementById('message');
      const clickMeButton = document.getElementById('clickMeButton');
      message.style.display = 'block'; // Show the message
      clickMeButton.style.display = 'none'; // Hide the "Click Me" button
    }

    // Fireworks effect
    function startFireworks() {
      const canvas = document.getElementById('fireworksCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];

      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.radius = Math.random() * 5 + 2; // Increased size
          this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
          this.dx = Math.random() * 6 - 3; // Bigger spread
          this.dy = Math.random() * 6 - 3; // Bigger spread
          this.life = 120;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.closePath();
        }

        update() {
          this.x += this.dx;
          this.y += this.dy;
          this.life -= 1;
        }
      }

      function createFirework(x, y) {
        for (let i = 0; i < 100; i++) {
          particles.push(new Particle(x, y));
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((particle, index) => {
          if (particle.life <= 0) {
            particles.splice(index, 1);
          } else {
            particle.update();
            particle.draw();
          }
        });

        requestAnimationFrame(animate);
      }

      createFirework(canvas.width / 2, canvas.height / 2); // Start with fireworks in the center
      animate();
    }
  </script>
</body>
</html>
